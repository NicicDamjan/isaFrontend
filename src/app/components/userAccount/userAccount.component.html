<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="well">
                <div  class="row"><!--*ngIf="user"-->
                    <div class="col-md-4">
                        <img width=140px hight=100px src="../../../assets/images/user.ico" alt="" class="img-rounded img-responsive" />
                    </div>
                    <div class="col-md-8">
                        <h4> {{activeUser?.name}} {{activeUser?.surname}}</h4>
                        <small><cite>{{activeUser?.city}}</cite></small>
                        <p>
                            {{activeUser?.email}}
                            <br />
                            {{activeUser?.phonenumber}}
                        </p>
                            <button type="button" [routerLink]="['/userAccount/editUser']" [routerLinkActive]="['is-active']" class="btn btn-primary">Edit</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
