<div class="container padding-top-10"> <!--da se smanji cela forma dodati ovde col-md-6" -->
	<form [formGroup]="form" (ngSubmit)="addTheatreForm()">
		<div class="panel panel-default">
			<div class="panel-heading" align="center">Hotel REGISTRATION</div>
				<div class="panel-body">
					<div class="row padding-top-10">
						<div class="col-md-2">
							<label for="Name" class="control-label">Name:</label>
						</div>
						<div class="col-md-5 form-group input-group">
							<input type="text" class="form-control" id="name" placeholder="Name"  formControlName="name"/>
            </div>
          </div>
            <div class="row padding-top-10 ">
            <div class="col-md-2">
							<label for="Location" class="control-label">Address:</label>
						</div>
						<div class="col-md-5 form-group input-group">
              <input type="text" class="form-control" id="address" placeholder="Address"  formControlName="address"/>
						</div>
          </div>

          <div class="row padding-top-10 ">
            <div class="col-md-2">
							<label for="Location" class="control-label">City:</label>
						</div>
						<div class="col-md-5 form-group input-group">
              <input type="text" class="form-control" id="city" placeholder="City"  formControlName="city"/>
						</div>
          </div>
          </div>
          <div class="row padding-top-10 ">
            <div class="col-md-2">
							<label for="Location" class="control-label">Country:</label>
						</div>
						<div class="col-md-5 form-group input-group">
              <input type="text" class="form-control" id="county" placeholder="Country"  formControlName="country"/>
						</div>
          </div>
					<div class="row padding-top-10 ">
						<div class="col-md-2">
							<label for="Promotivni opis" class="control-label">Description:</label>
						</div>
						<div class="col-md-10 form-group input-group">
							<input type="text" class="form-control" id="description" placeholder="description"  formControlName="description"/>
						</div>
					</div>
					<div class="row padding-top-10 ">
						<div class="col-md-2">
							<label for="Promotivni opis" class="control-label">Admin</label>
						</div>
						<div class="col-md-5 form-group input-group">
							<select  multiple class="form-control" id="admin" placeholder="admin"  formControlName="admin">
								<ng-container *ngFor="let user of users">
								<option  *ngIf="user.role==='USER'">{{user?.email}}</option>
								</ng-container>
							</select>
						</div>
          </div>




			<div class="panel-footer padding-top-12 padding-top-10" align="center">
				<button type="submit" class="btn btn-success">Register Hotel</button>
			</div>
		</div>
	</form>
 </div>
