
<div class="container-fluid">
  <div class="container-fluid m-2">
    <label>Sortiraj po nazivu:</label>
    <button class="btn btn-dark m-1" (click)="sortHotelsAsc('name')"><i class="fa fa-sort-alpha-asc"></i></button>
    <button class="btn btn-dark m-1" (click)="sortHotelsDesc('name')"><i class="fa fa-sort-alpha-desc"></i></button>

  </div>

  <div class="container-fluid">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="col">
          <input name="search" [formControl]="search" type="text" class="form-control"
                 placeholder="Unesite naziv ili lokaciju hotela" id="input-search" >
        </div>
       <!--
         <div class="col">
          <input type="date" class="form-control" [formControl]="checkInDate" name="checkInDate" id="input-checkIn"
                 placeholder="Unesite datum dolaska">
        </div>
        <div class="col">
          <input type="date" class="form-control" [formControl]="checkOutDate" name="checkOutDate"
                 placeholder="Unesite datum odlaska">
        </div>
       -->
        <div >
          <button class="btn btn-dark" (click)="serachHotels()"><i class="fa fa-search"></i></button>
          <button class="btn btn-dark" (click)="refresh()" style="margin-left: 0.5em"><i class="fa fa-refresh"></i></button>
        </div>

      </div>

    </form>
  </div>

  <div class="row">
    <ng-container >
        <div class="col-sm m-3" style="margin: 0 auto;text-align: left;" *ngFor="let hotel of  list | sorting:orderBy:asc | serach:searchText">
          <div >
              <h2>Naziv: {{hotel.name}}</h2>
            </div>
            <div >
              <label>Adresa: {{hotel.address}}</label>
            </div>

            <div >
              <label>Ocena: {{hotel.avgRating}}</label>
            </div>

            <div >
              <label>Opis: {{hotel.desc}}</label>
            </div>

            <div>
              <button class="btn btn-dark" (click)="rezervisi(hotel.id)">Prikazi vise</button>
            </div>


          </div>
    </ng-container>
  </div>


</div>
